<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>RSS агрегатор</h1>
      </div>
      <div class="row">
        <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
      </div>
      <form>
        <div class="row">
          <div class="col">
            <input
              type="text"
              aria-label="поле для ввода ссылки на rss-ленту"
              placeholder="Ссылка RSS"
              class="form-control"
            />
          </div>
          <div class="col">
            <button class="btn btn-primary">Добавить</button>
          </div>
        </div>
      </form>
      <div class="row">
        <p>Пример: https://ru.hexlet.io/lessons.rss</p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
